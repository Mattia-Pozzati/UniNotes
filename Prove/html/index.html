<!DOCTYPE html>
<html lang="it" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Dark Mode con Bootstrap 5.3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
</head>

<body class="container-fluid p-0 m-0">
    <header class="p-5">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid p-0"> 
                <h5><a class="navbar-brand" href="#">Uninotes</a></h5>
                <!-- Navbar desktop -->
                <div class="collapse navbar-collapse d-none d-lg-flex justify-content-between align-items-center">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Chi siamo</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Servizi</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contatti</a></li>
                    </ul>
                </div>

                <div class="d-flex gap-1">
                    <button class="btn w-100" id="themeToggle">
                        <i class="bi bi-moon "></i>
                    </button>
                    <button class="btn btn-primary" id="loginBtn">Login</button>
                    <!-- Hamburger mobile -->
                    <button class="btn d-lg-none" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#mobileMenu" aria-controls="mobileMenu">
                        <i class="bi bi-list"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Offcanvas mobile -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title p-5">Uninotes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body d-flex justify-content-center align-items-start p-5 h-100">
                <ul class="navbar-nav d-flex gap-5">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About-Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Reward</a></li>
                </ul>
            </div>
        </div>

    </header>
    <main class="container-fluid" style="height: 100vh;" >
    </main>
    <footer class="container-fluid p-5 text-center bg-secondary bg-gradient text-light">
        <span>@Copyright</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle usando data-bs-theme
        const themeBtn = document.getElementById('themeToggle');
        if (themeBtn) {
            themeBtn.addEventListener('click', () => {
                const html = document.documentElement;
                if (html.getAttribute('data-bs-theme') === 'light') {
                    html.setAttribute('data-bs-theme', 'dark');
                    themeBtn.innerHTML = '<i class="bi bi-sun"></i>';
                } else {
                    html.setAttribute('data-bs-theme', 'light');
                    themeBtn.innerHTML = '<i class="bi bi-moon"></i>';
                }
            });
        }

        // Login demo
        document.getElementById('loginBtn').addEventListener('click', () => alert('Login cliccato!')); 
    </script>

</body>

</html>
